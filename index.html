<!DOCTYPE html>
<html>
    <head>
        
        <title>Tip Calculator</title>
        
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="tip_calculator.css">
        
    </head>
    
    <body>
        
        <div id="container">
            <h1>Tip Calculator</h1>
                
            <form id="form-1">
                
                <label for="in-1">How much was your bill?</label>
                <br>
                <br>
                <label for="in-1">&#36;</label>
                <input id="in-1" type="text">
                
                <br>
                <br>
                <br>
                
                <label for="in-2">How was your service?</label>
                <br>
                <br>
                <select id="in-2">
                    <option disabled selected value="0">--Choose an Option--</option>
                    <option value="0.3">30%-Outstanding</option>
                    <option value="0.2">20%-Good</option>
                    <option value="0.15">15%-It was Okay</option>
                    <option value="0.1">10%-Bad</option>
                    <option value="0.05">5%-Terrible</option>
                </select>
                
                <br>
                <br>
                <br>
                
                <label for="in-3">How many people are sharing the bill?</label>
                <br>
                <br>
                <input id="in-3" type="text">
                <label for="in-3">people</label>
                
                <br>
                <br>
                <br>
                
                <button type="button" id="calculate">CALCULATE!</button> 
                
            </form>
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <br>
                <small id="each">each</small>
            </div> <!--end #totalTip-->
            
        </div> <!--end #container-->
        
        <script type="text/javascript" src="tip_calculator.js"></script>
        
    </body>
</html>
